<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <link rel="stylesheet" href="./style/sign_up.css">
    <title>Login / Sign Up</title>
</head>
<body>
	<!--Log In-->
    <div id="login-container" class="form-container">
        <form id="login-form" class="form">
            <h2>Login</h2>
            <!-- ID -->
            <div class="id">
                <label for="login-id">ID</label>
                <input type="text" id="login-id" name="login-id" pattern="[A-Za-z0-9]*" title="Please enter only English and numbers" required>
            </div>
            <!-- Password -->
            <div class="pw">
                <label for="login-pw">Password</label>
                <input type="password" id="login-pw" name="login-pw" pattern="[A-Za-z0-9!@#$%^&*()-_=+`~]*" required>
            </div>

            <div class="submit">
				<button id="switch-to-signup">Sign Up</button>
                <input type="submit" value="Login" id="Login">
            </div>
        </form>
    </div>

	<!--Sign Up--> 
    <div id="signup-container" class="form-container" display = "none">
        <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <!-- ID -->
            <div class="id">
                <label for="signup-id">ID</label>
                <input type="text" id="signup-id" name="signup-id" pattern="[A-Za-z0-9]*" title="Please enter only English and numbers" required>
            </div>
            <!-- Password -->
            <div class="pw">
                <label for="signup-pw">Password</label>
                <input type="password" id="signup-pw" name="signup-pw" pattern="[A-Za-z0-9!@#$%^&*()-_=+`~]*" required>
            </div>
            <!-- Confirm Password -->
            <div class="confirm-pw">
                <label for="confirm-pw">Confirm Password</label>
                <input type="password" id="confirm-pw" name="confirm-pw" pattern="[A-Za-z0-9!@#$%^&*()-_=+`~]*" required>
            </div>
			
            <div class="submit">
                <input type="submit" value="Sign Up" id="signUp">
				<button id="switch-to-login">Login</button>
            </div>
        </form>
    </div>

	<script src="js/sign_up.js"></script>
</body>
</html>
